      <nav class="flex-1 py-4">
        <a href="#" class="flex items-center px-4 py-2 text-gray hover:bg-green hover:text-darkgray">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">

          </svg>
          Dashboard

          </svg>
          Account

      <h1 class="mb-4 text-4xl font-bold">Jouw <span style="color: var(--color-green);">planten</span></h1>

        <a href=""
          class="px-6 py-2 mr-1 border-2 rounded-sm bg-green text-darkgray hover:bg-darkgray hover:text-green hover:border-gray">Woonkamer</a>
