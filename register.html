<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy plants | Register</title>
    <link rel="stylesheet" href="dist/output.css" />
    <script src="/js/aside.js"></script>
  </head>

  <body
    class="flex flex-col md:flex-row h-screen text-white font-inter bg-black bg-no-repeat bg-cover bg-center bg-fixed md:bg-black">
    <aside
      class="max-h-screen hidden md:block md:bg-fixed max-w-sm lg:max-w-md">
      <figure class="h-full">
        <img
          src="/img/plant1.avif"
          alt="A plant"
          id="aside_img"
          class="object-cover h-full md:rounded-br-[15rem]" />
      </figure>
    </aside>
    <main
      class="flex flex-col md:flex-row items-center justify-center flex-grow overflow-hidden">
      <section class="p-8 bg-black bg-opacity-90 lg:w-3/5">
        <h1 class="text-3xl lg:text-5xl font-bold mb-4">Register</h1>
        <form class="grid mb-6">
          <div class="mb-6">
            <label for="email" class="block mb-2 text-sm font-medium"
              >Email address</label
            >
            <input
              type="email"
              id="email"
              class="input-field w-full required"
              placeholder="happy@plants.com"
              required />
          </div>
          <div class="mb-6 flex">
            <div class="w-1/3 mr-2">
              <label for="fname" class="block mb-2 text-sm font-medium">First name</label>
              <input
                type="text"
                id="fname"
                class="input-field w-full required"
                placeholder="Silvina"
                required />
            </div>
            <div class="w-2/3">
              <label for="surname" class="block mb-2 text-sm font-medium">Surname</label>
              <input
                type="text"
                id="surname"
                class="input-field w-full required"
                placeholder="Plantina"
                required />
            </div>
          </div>
          
          <div class="mb-6">
            <label for="password" class="block mb-2 text-sm font-medium"
              >Password</label>
            <input
              type="password"
              id="password"
              class="input-field w-full required"
              placeholder="•••••••••"
              required />
          </div>
          <div class="mb-6">
            <label for="password_confirm" class="block mb-2 text-sm font-medium"
              >Confirm Password</label>
            <input
              type="password"
              id="password_confirm"
              class="input-field w-full required"
              placeholder="•••••••••"
              required />
          </div>
        </form>
        <section class="mb-20">
          <button
            id="regBtn"
            class="bg-green rounded text-black font-bold px-4 py-2 text-xl hover:bg-darkgray hover:text-green border-2 hover:border-green">
            Register
          </button>
        </section>
        <section class="mt-4">
          <a href="/login.html" class="text-lg lg:text-xl block"
            >Heb je al een account? <span class="text-green">Login</span></a>
        </section>
      </section>
    </main>
    <script src="js/lib.js"></script>
    <script src="js/register.js"></script>
  </body>
</html>
