<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy plants | dashboard</title>
  <link rel="stylesheet" href="/dist/output.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body class="flex h-screen text-white bg-black font-inter">
  <!-- sidebar -->
  <aside class="flex-col hidden w-64 bg-darkgray md:flex">
    <article class="flex items-center justify-center h-16">
      <a href="/dashboard.html" class="font-bold">Happy <span style="color: var(--color-green);">Plants</span></a>
    </article>
    <article class="flex flex-col flex-1 overflow-y-auto">
      <nav class="flex-1 py-4">
        <a href="/dashboard.html" class="flex items-center px-4 py-2 text-gray hover:bg-green hover:text-darkgray">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          Dashboard
        </a>
        <a href="#" class="flex items-center px-4 py-2 mt-2 text-gray hover:bg-green hover:text-darkgray">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
          </svg>
          Account
        </a>
      </nav>
    </article>
  </aside>
  <!-- Main content -->
  <main class="flex flex-col flex-1 px-12 py-8 overflow-y-auto">
    <h1 class="mb-4 text-4xl font-bold">Account</h1>
    <!-- divider -->
    <article class="w-full h-px pb-0.5 mx-auto bg-darkgray">
    </article>
    <article>
      <h5 class="font-bold !mb-1">Voornaam</h5>
      <p id="fname-label" class="mb-6">John</p>
      <h5 class="font-bold !mb-1">Achternaam</h5>
      <p id="lname-label" class="mb-6">Cena</p>
      <h5 class="font-bold !mb-1">E-mail adres</h5>
      <p id="email-label" class="mb-6">example@gmail.com</p>
      <h5 class="font-bold !mb-2">Overig</h5>
      <section class="flex flex-row justify-between">
        <button class="btn-primary">Verander wachtwoord</button>
        <button class="!mr-0 btn-alert">Verwijder account</button>
      </section>
    </article>
  </main>
  <script src="js/lib.js"></script>
  <script src="js/account.js"></script>
</body>

</html>
