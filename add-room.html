<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy plants | dashboard</title>
  <link rel="stylesheet" href="/dist/output.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body class="flex h-screen text-white bg-black font-inter">
  <!-- sidebar -->
  <aside class="flex-col hidden w-64 bg-darkgray md:flex">
    <article class="flex items-center justify-center h-16">
      <a href="/" class="font-bold">Happy <span style="color: var(--color-green);">Plants</span></a>
    </article>
    <article class="flex flex-col flex-1 overflow-y-auto">
      <nav class="flex-1 py-4">
        <a href="/" class="flex items-center px-4 py-2 text-gray hover:bg-green hover:text-darkgray">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          Dashboard
        </a>
        <a href="/account.html" class="flex items-center px-4 py-2 mt-2 text-gray hover:bg-green hover:text-darkgray">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
          </svg>
          Account
        </a>
      </nav>
    </article>
  </aside>
  <!-- Main content -->
  <main class="flex flex-col flex-1 px-12 py-8 overflow-y-auto">
    <!-- mobile nav -->
    <nav id="js-navigation" class="flex flex-row justify-end mb-2 cursor-pointer md:hidden">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
      <p class="ml-2">Menu</p>
    </nav>
    <!-- main main content -->
    <section id="js-main-content">
      <h1 class="mb-4 text-4xl font-bold">Voeg een <span class="text-green">kamer</span> toe</h1>
      <!-- divider -->
      <article class="w-full h-px pb-0.5 mx-auto bg-darkgray">
      </article>
      <article class="w-full sm:w-2/3">
        <form class="flex flex-col">
          <label for="plant-name" class="mb-2 font-bold">Naam</label>
          <input type="text" id="plant-name" name="plant-name" placeholder="Naam kamer" class="mb-12 input-field">
          <button type="submit" class="btn-primary">Opslaan</button>
        </form>
      </article>
    </section>
  </main>
  <script src="js/detail-page.js"></script>
</body>

</html>
