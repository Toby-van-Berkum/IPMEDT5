<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy plants | dashboard</title>
  <link rel="stylesheet" href="/dist/output.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body class="flex h-screen text-white bg-black font-inter">
  <!-- sidebar -->
  <aside class="flex-col hidden w-64 bg-darkgray md:flex">
    <article class="flex items-center justify-center h-16">
      <a href="/" class="font-bold">Happy <span style="color: var(--color-green);">Plants</span></a>
    </article>
    <article class="flex flex-col flex-1 overflow-y-auto">
      <nav class="flex-1 py-4">
        <a href="/" class="flex items-center px-4 py-2 text-gray hover:bg-green hover:text-darkgray">
          Dashboard
        </a>
        <a href="/account.html" class="flex items-center px-4 py-2 mt-2 text-gray hover:bg-green hover:text-darkgray">
          Account
        </a>
      </nav>
    </article>
  </aside>
  <!-- Main content -->
  <main class="flex flex-col flex-1 px-12 py-8 overflow-y-auto">
    <!-- the hamburger menu -->
    <nav id="js-navigation" class="flex flex-row justify-end mb-2 cursor-pointer md:hidden">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
      <p class="ml-2">Menu</p>
    </nav>

    <!-- the content that becomes visible when clicking the hamburger menu -->
    <section id="js-navigation-content" class="flex-col hidden">
      <a href="/" class="mb-4 font-bold">Happy <span style="color: var(--color-green);">Plants</span></a>
      <a href="/" class="mb-1">
        Dashboard
      </a>
      <a href="/account.html" class="mb-1">
        Account
      </a>
    </section>
    <!-- turn off with js when nav visible -->
    <section id="js-main-content">
      <h1 class="mb-4 text-4xl font-bold">Voeg een <span class="text-green">plant</span> toe</h1>
      <!-- divider -->
      <article class="w-full h-px pb-0.5 mx-auto bg-darkgray">
      </article>
      <article class="w-full sm:w-2/3">
        <form class="flex flex-col">
          <label for="plant-name" class="mb-2 font-bold">Naam*</label>
          <input type="text" id="plant-name" name="plant-name" class="mb-12 input-field">
          <label for="plant-species" class="mb-2 font-bold">Soort*</label>
          <input type="text" id="plant-species" name="plant-species" class="mb-12 input-field">
          <fieldset class="flex flex-row justify-between mb-12">
            <legend class="mb-2">Hoeveel water heeft de plant nodig?*</legend>
            <section>
              <input type="radio" name="level-of-water-required" id="little-water-required"
                class="checked:border-green">
              <label for="little-water-required">Weinig</label>
            </section>
            <section>
              <input type="radio" name="level-of-water-required" id="average-water-required"
                class="checked:border-green">
              <label for="average-water-required">Gemiddeld</label>
            </section>
            <section>
              <input type="radio" name="level-of-water-required" id="much-water-required" class="checked:border-green">
              <label for="much-water-required">Veel</label>
            </section>
          </fieldset>
          <!-- insert file -->
          <section
            class="relative flex flex-col justify-center w-full h-48 mb-12 border-2 border-dotted rounded-sm md:w-2/3 lg:w-1/2 bg-darkgray place-items-center">
            <article class="absolute text-center">
              <svg class="h-16 m-auto mb-3" fill="white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path
                  d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z" />
              </svg>
              <p class="">Voeg een afbeelding toe</p>
            </article>
            <input type="file" name="" id="" class="w-full h-full opacity-0 cursor-pointer">
          </section>
          <button type="submit" class="btn-primary">Opslaan</button>
        </form>
      </article>
    </section>
  </main>
  <script src="js/detail-page.js"></script>
</body>

</html>
