<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy plants | dashboard</title>
  <link rel="stylesheet" href="/dist/output.css">
</head>

<body class="flex h-screen text-white bg-black font-inter">
  <!-- sidebar -->
  <aside class="flex-col hidden w-64 bg-darkgray md:flex">
    <article class="flex items-center justify-center h-16">
      <p class="font-bold">Happy <span style="color: var(--color-green);">Plants</span></p>
    </article>
    <article class="flex flex-col flex-1 overflow-y-auto">
      <nav class="flex-1 py-4">
        <a href="#" class="flex items-center px-4 py-2 text-gray hover:bg-green hover:text-darkgray">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          Dashboard
        </a>
        <a href="#" class="flex items-center px-4 py-2 mt-2 text-gray hover:bg-green hover:text-darkgray">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
          Instellingen
        </a>
        <a href="#" class="flex items-center px-4 py-2 mt-2 text-gray hover:bg-green hover:text-darkgray">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
          </svg>
          Account
        </a>
      </nav>
    </article>
  </aside>

  <!-- Main content -->
  <main class="flex flex-col flex-1 px-12 py-8 overflow-y-auto">
    <article class="mb-8">
      <h1 class="mb-4 text-4xl font-bold">Bird of paradise</h1>
      <section class="flex flex-row">
        <h6>Strelitzia</h6>
        <p class="ml-auto">Woonkamer</p>
      </section>
      <!-- devider -->
      <section class="w-full h-px pb-0.5 mx-auto my-10 bg-darkgray">
      </section>
      <section>
        <h5>Water geven</h5>
        <article class="grid grid-cols-3 place-items-center justify-items-start">
          <svg class="svg-indicator">
            <circle class="svg-indicator-track" />
            <circle class="svg-indicator-indication" />
          </svg>
          <section>
            <p>Heeft om 11:00 water gekregen</p>
            <p>Krijgt rond 23:00 water</p>
            <p>Het waterreservoir is gevuld</p>
          </section>
          <a href=""
            class="px-6 py-2 m-auto border-2 rounded-sm bg-green text-darkgray hover:bg-darkgray hover:text-green hover:border-gray">Geef
            nu water</a>
        </article>
      </section>
    </article>
    <article>
      <h5>Natheid van de aarde van de afgelopen week</h5>
      <section class="grid w-2/4 grid-cols-5 gap-6">
        <!-- graphics -->
        <div class="flex flex-col justify-end w-2 h-32 overflow-hidden rounded-full bg-gray flex-nowrap"
          role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
          <div class="overflow-hidden rounded-full bg-blue" style="height: 25%"></div>
        </div>
        <div class="flex flex-col justify-end w-2 h-32 overflow-hidden rounded-full bg-gray flex-nowrap"
          role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
          <div class="overflow-hidden rounded-full bg-blue" style="height: 50%"></div>
        </div>
        <div class="flex flex-col justify-end w-2 h-32 overflow-hidden rounded-full bg-gray flex-nowrap"
          role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
          <div class="overflow-hidden rounded-full bg-blue" style="height: 75%"></div>
        </div>
        <div class="flex flex-col justify-end w-2 h-32 overflow-hidden rounded-full bg-gray flex-nowrap"
          role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">
          <div class="overflow-hidden rounded-full bg-blue" style="height: 90%"></div>
        </div>
        <div class="flex flex-col justify-end w-2 h-32 overflow-hidden rounded-full bg-gray flex-nowrap"
          role="progressbar" aria-valuenow="17" aria-valuemin="0" aria-valuemax="100">
          <div class="overflow-hidden rounded-full bg-blue" style="height: 17%"></div>
        </div>
      </section>
    </article>
    <article>
      <h5>Instellingen</h5>
      <button class="px-4 py-2 font-bold text-white rounded bg-orange hover:bg-orange-700">Verwijderen</button>
    </article>
  </main>
  <script src="main.js"></script>
</body>

</html>
