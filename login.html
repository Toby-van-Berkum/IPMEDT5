<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy plants | Login</title>
  <link rel="stylesheet" href="dist/output.css">
</head>

<body class="flex flex-col md:flex-row h-screen text-white font-inter bg-black bg-no-repeat bg-cover bg-center bg-fixed md:bg-black">
  <aside class="max-h-screen hidden md:block md:bg-fixed">
    <figure class="h-full">
      <img src="/img/plant-3.avif" alt="A plant" class="object-contain h-full md:rounded-br-[15rem]">
    </figure>
  </aside>
  <main class="flex flex-col md:flex-row items-center justify-center flex-grow overflow-hidden">
    <section class="p-8 bg-black bg-opacity-90">
      <h1 class="text-3xl lg:text-5xl font-bold mb-4">Login</h1>
      <form class="grid  mb-6">
          <div class="mb-6">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email address</label>
            <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="happy@plants.com" required />
        </div> 
        <div class="mb-6">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
            <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="•••••••••" required />
        </div> 
      </form>
      <section class="mb-20">
        <button class="bg-green rounded text-black font-bold px-4 py-2 text-xl" onclick="location.href='/index.html'">Login</button>
      </section>    
      <section class="mt-4">
        <a href="/register.html" class="text-lg lg:text-xl block">Nog geen account? <span class="text-green">Maak een account</span></a>
      </section>
    </section>
  </main>
</body>

</html>
